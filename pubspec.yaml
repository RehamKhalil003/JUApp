name: my_first_project
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  string_similarity: ^2.0.0
  http: ^1.3.0
  file_picker: ^10.0.0
  printing: ^5.11.0
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.0.5
  csv: ^5.0.2
  onesignal_flutter: ^5.1.2
  firebase_core: ^2.25.5
  excel: ^2.0.5
  path_provider: ^2.0.11
  permission_handler: ^11.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/Logo.jpeg
    - assets/log-out.jpeg
    - assets/collapse.jpeg
    - assets/expand.jpeg
    - assets/school.jpeg
    - assets/email.jpeg
    - assets/payment-card.jpeg
    - assets/request-image.jpeg
    - assets/home-image.jpeg
    - assets/registration.jpeg
    - assets/profile-image.jpeg
    - assets/hide-password.jpeg
    - assets/phone-cell.jpeg
    - assets/email-image.jpeg
    - assets/microsoft-image.jpeg
    - assets/back-button.jpeg
    - assets/lock.jpeg
    - assets/person.jpeg
    - assets/students.csv
    - assets/show-password.jpeg
    - assets/absence.jpeg
    - assets/request-open-courses.jpeg
    - assets/book.jpeg
    - assets/change-password.jpeg
    - assets/faq_data.json
    - assets/faq.csv
    - assets/edit-information.jpeg

flutter_native_splash:
  color: "#ffffff"
  image: assets/Logo.jpeg
  android: true
  ios: true
  web: false

# Explicitly disable unsupported platforms
platforms:
  android:
    file_picker: ^10.0.0
  ios:
    file_picker: ^10.0.0
  linux: null
  macos: null
  windows: null
